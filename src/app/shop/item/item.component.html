<li #element class="col-md-3 col-sm-4 col-lg-2 itemOfShop"
    (click)="alertToEvent()">
    <figure >
      <img [src]="product.imagePath" alt="{{product.description}}">
      <figcaption class="desc">{{product.description}} &#8364; {{product.price}}</figcaption>
    </figure>
  <app-detail *ngIf="isHovering"></app-detail>
</li>
