<section class="itemDetails">
<!--         [routerLink]="[routeId]">-->
  <div class="col-xs-8">
    <h3>{{product.name}} - {{product.price}}</h3>
    <p>{{product.description}} </p>
  </div>
  <div class="col-xs-4">
    <figure>
      <img [src]="product.imagePath" [alt]="product.description"/>
    </figure>
  </div>
</section>
